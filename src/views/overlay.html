<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://overlayapi.darkwolfie.com" crossorigin>
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/style.css" id="theme-css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Overlay</title>
</head>
<body onload="init()">
    <!-- make a overlay with an image 2 text prompts and a timer bar-->
    <div id="body-container">
        
    </div>
    <script>
        var songProgress = document.querySelector(".overlay-timer-bar");
        let currentTrack = null;
        let hideTimeout;
        let timeElapsed = 0;


        function init() {
            apiInit()
            if (songProgress) songProgress.style.width = "1px"
        }


        function apiInit() {
    $.ajax({
        url: 'http://localhost:444/settings',
        type: 'GET',
        crossDomain: true,
        timeout: 5000, // Add timeout
        success: function(response) {
            if (response.theme) {
                // Theme mapping object for cleaner code
                const themeMap = {
                    'default': 'styles/style.css',
                    'gojo': 'styles/gojo.css',
                    'hologram': 'styles/hologram.css',
                    'ichinyan': 'styles/ichinyan.css',
                    'mdev': 'styles/mdev.css',
                    'moonkingbean': 'styles/moonkingBEAN.css',
                    'twinGhost': 'styles/twinGhost.css',
                    'custom': 'styles/custom.css',
                    'nowplaying-default': 'styles/np-default.css',
                    'nowplaying-custom': 'styles/np-custom.css',
                    'nowplaying-gojo': 'styles/np-gojo.css',
                    'nowplaying-hologram': 'styles/np-hologram.css',
                    'nowplaying-mdev': 'styles/np-mdev.css',
                    'nowplaying-moonkingbean': 'styles/np-moonkingbean.css',
                    'nowplaying-twinGhost': 'styles/np-twinGhost.css'
                };

                // Apply theme if it exists in the map
                if (themeMap[response.theme]) {
                    document.getElementById("theme-css").href = themeMap[response.theme];
                }
                if (response.theme.includes("nowplaying")) {
                    setupNowPlaying()
                } else {
                    setupDefault()
                }
            }
            
        },
        error: function(xhr, status, error) {
            console.log('API Error:', error);
            console.log('Status:', status);
            console.log("The Application isn't running, retrying in 5 seconds...");
            setTimeout(apiInit, 5000);
        }
    });
}

        function setupDefault() {
            document.getElementById('body-container').innerHTML = `
                <div class="overlay-container" id="overlay-container">
                    <div class="overlay-image">
                        <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/7447fcd0-d407-4f62-8e39-d568b140ffe9-profile_image-70x70.png" alt="overlay" class="cover">
                    </div>
                    <div class="overlay-text">
                        <div class="song-name-text">
                            Song Name Here!
                        </div>
                        <div class="artist-name-text">
                            Artist Name Here!
                        </div>
                    </div>
                    <div class="overlay-timer">
                        <div class="overlay-timer-text">00:00</div>
                        <div class="overlay-timer-bar" style="width: 0px"></div>
                        <div class="overlay-timer-bg-bar"></div>
                        <div class="overlay-timer-text2">00:00</div>
                    </div>
                </div>`

            songInfoLoop();
            setInterval(songInfoLoop, 200);
            setInterval(() => {
    


            const maxWidth = 375;
            const songText = document.querySelector(".song-name-text");
        
            if (  songText.getBoundingClientRect().width > maxWidth
            
            ) {
            songText.style.animation = "scrollText 6.78s linear infinite alternate";
            } else {
            songText.style.animation = "none";
            }

            if (artistText.getBoundingClientRect().width > maxWidth) {
                artistText.style.animation = "scrollText 6.78s linear infinite alternate";
            } else {
                artistText.style.animation = "none";
            }
    
        }, 10)
            
        }

        function setupNowPlaying() {
            document.getElementById('body-container').innerHTML = `
                <div class="now-playing-container" id="nowPlaying">
                    <div class="now-playing-label">â™« NOW PLAYING</div>
                    <div class="media-content">
                        <div class="album-art-wrapper">
                            <img class="album-art" id="albumArt" style="display: none;">
                            <div class="album-art-placeholder" id="albumArtPlaceholder">ðŸŽµ</div>
                        </div>
                        <div class="media-info">
                            <div class="media-title" id="mediaTitle">Connecting...</div>
                            <div class="media-artist" id="mediaArtist">Waiting for media</div>
                        </div>
                    </div>
                </div>`

            npSongInfoLoop();
            setInterval(npSongInfoLoop, 200);
        }

        function npSongInfoLoop() {
            $.ajax({
                url: 'http://localhost:444/info',
                type: 'GET',
                crossDomain: true,
                timeout: 5000, // Add timeout
                success: function(response) {

                    if (response.refresh) {
                        settingsReload()
                        return
                    }
                    var mediaData =  {
                        command: 'MediaInfo',
                        success: true,
                        data: {
                            title: response.title,
                            artist: response.artist,
                            albumArt: response.image || response.image_large_url || response.cover || null,
                            hasAlbumArt: true,
                            status: response.isPlaying ? "Playing" : "Paused",
                            duration: (response.duration / 1000),
                            position: (response.progress / 1000),
                            progress: ((response.progress / 1000) / (response.duration / 1000)),
                            positionFormatted: "0:00",
                            durationFormatted: "0:00",
                            source: "request+"
                        },
                        timestamp: Date.now().toLocaleString()
                    }
                    handleMediaUpdate(mediaData.data)
                }
            })
        }


        function handleMediaUpdate(mediaData) {
            // Create unique track identifier
            const trackId = `${mediaData.title}-${mediaData.artist}`;
            
            // Check if this is a new track (and not the first load with no track)
            const isNewTrack = currentTrack !== null && currentTrack !== trackId && mediaData.title !== 'No media playing';

            // Only show overlay if it's a NEW track
            if (isNewTrack) {
                console.log('New track detected!', mediaData.title, 'by', mediaData.artist);
                let newImage;
                if (mediaData.albumArt != null){
                            if (mediaData.albumArt.includes('spotify:image:')) {
                                newImage = mediaData.albumArt.replace('spotify:image:', 'https://i.scdn.co/image/');
                            } else if (mediaData.albumArt.includes('data:image/')) {
                                newImage = mediaData.albumArt;
                            } else if (mediaData.albumArt.includes('https://')) {
                                newImage = mediaData.albumArt;
                            } else { 
                                newImage = "styles/unknown.png";
                            }
                        } else {
                            newImage = "styles/unknown.png";
                        }
                
                // Update UI
                document.getElementById('mediaTitle').textContent = mediaData.title || 'Unknown';
                document.getElementById('mediaArtist').textContent = mediaData.artist || 'Unknown';

                // Update album art
                const albumArt = document.getElementById('albumArt');
                const placeholder = document.getElementById('albumArtPlaceholder');
                
                if (mediaData.hasAlbumArt && mediaData.albumArt) {
                    albumArt.src = newImage;
                    albumArt.style.display = 'block';
                    placeholder.style.display = 'none';
                } else {
                    albumArt.style.display = 'none';
                    placeholder.style.display = 'flex';
                }

                // Show the overlay
                showNowPlaying();
            }

            // Update current track reference
            currentTrack = trackId;
        }

        function showNowPlaying() {
            const container = document.getElementById('nowPlaying');
            container.classList.add('visible');

            // Auto-hide after 10 seconds
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(hideNowPlaying, 10000);
        }

        function hideNowPlaying() {
            const container = document.getElementById('nowPlaying');
            container.classList.remove('visible');
        }
        function songInfoLoop() {

            const overlayContainer = document.getElementById('overlay-container');


        
        const songText = document.querySelector('.song-name-text');
        const artistText = document.querySelector('.artist-name-text');
        const songImg = document.querySelector('.cover');
        const timeText = document.querySelector('.overlay-timer-text');
        const durationText = document.querySelector('.overlay-timer-text2');
        const timeBar = document.querySelector('.overlay-timer-bar');
            $.ajax({
                url: 'http://localhost:444/info',
                type: 'GET',
                crossDomain: true,
                success: function(response) {

                    if (response.refresh) {
                        settingsReload()
                        return
                    }
                    if (response.songHidden && response.gtsActive) {
                        timeElapsed = 0
                        songImg.src = "styles/unknown.png";
                        songText.textContent = "Guess the song currently playing!";
                        artistText.textContent = "Type your guess in chat!";
                        durationText.textContent = "00:00";
                        timeText.textContent = "00:00";
                        timeBar.style.width = "0px";
                        return
                    }
                    if (response.isPlaying == false) {
                        songText.textContent = "No Song Playing";
                        artistText.textContent = "";
                        songImg.src = "styles/unknown.png";
                        if (timeElapsed < 2){
                            timeElapsed++ 
                        } else {
                            overlayContainer.classList.add('hide');
                        }
                    } else {
                        if (timeElapsed > 0) {
                            overlayContainer.classList.remove('hide');
                            timeElapsed = 0
                        }
                        songText.textContent = response.title;
                        const dataArtists = []
                        const dataImage = response.image || response.image_large_url || response.cover || null;
                        let newImage;
                        
                        if (dataImage != null){
                            if (dataImage.includes('spotify:image:')) {
                                newImage = dataImage.replace('spotify:image:', 'https://i.scdn.co/image/');
                            } else if (dataImage.includes('data:image/')) {
                                newImage = dataImage;
                            } else if (dataImage.includes('https://')) {
                                newImage = dataImage;
                            } else { 
                                newImage = "styles/unknown.png";
                            }
                        } else {
                            newImage = "styles/unknown.png";
                        }
                        songImg.src = newImage;
                        artistText.textContent = response.artist;
                        durationText.textContent = convertTime(response.duration);
                        timeText.textContent = convertTime(response.progress);
                        const trackDuration = response.duration;
                        const currentDuration = response.progress;
                        var timeBarWidth = (currentDuration / trackDuration) * 385; // Max width is 385px
                        timeBar.style.width = Math.min(timeBarWidth, 385) + "px";
                    }
                
                }

            });
        }

        function convertTime(ms) {

            const overlayContainer = document.getElementById('overlay-container');


        
        const songText = document.querySelector('.song-name-text');
        const artistText = document.querySelector('.artist-name-text');
        const songImg = document.querySelector('.cover');
        const timeText = document.querySelector('.overlay-timer-text');
        const durationText = document.querySelector('.overlay-timer-text2');
        const timeBar = document.querySelector('.overlay-timer-bar');
        var ms = ms / 1000;
        var mins = Math.floor(ms / 60);
        var secs = Math.floor(ms % 60);
        if (secs < 10) {
            secs = "0" + secs;
        }
        if (mins < 10) {
            mins = "0" + mins;
        }

        return mins + ":" + secs;
        }


        

        async function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        function settingsReload() {
            $.ajax({
                url: 'http://localhost:444/settings',
                type: 'GET',
                crossDomain: true,
                success: function(response) {
                    if (response.theme) {
                    // Theme mapping object for cleaner code
                    const themeMap = {
                        'default': 'styles/style.css',
                        'gojo': 'styles/gojo.css',
                        'hologram': 'styles/hologram.css',
                        'ichinyan': 'styles/ichinyan.css',
                        'mdev': 'styles/mdev.css',
                        'moonkingbean': 'styles/moonkingBEAN.css',
                        'twinGhost': 'styles/twinGhost.css',
                        'custom': 'styles/custom.css',
                        'nowplaying-default': 'styles/np-default.css',
                        'nowplaying-custom': 'styles/np-custom.css',
                        'nowplaying-gojo': 'styles/np-gojo.css',
                        'nowplaying-hologram': 'styles/np-hologram.css',
                        'nowplaying-mdev': 'styles/np-mdev.css',
                        'nowplaying-moonkingbean': 'styles/np-moonkingbean.css',
                        'nowplaying-twinGhost': 'styles/np-twinGhost.css'
                    };

                // Apply theme if it exists in the map
                if (themeMap[response.theme]) {
                    document.getElementById("theme-css").href = themeMap[response.theme];
                }
                if (response.theme.includes("nowplaying")) {
                    setupNowPlaying()
                } else {
                    setupDefault()
                }
                    }
                }

            });
        }


    </script>

    
</body>
</html>
